<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie um Ponto de Coleta</title>
  <link rel="stylesheet" href="styles/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/create-point.css">
  <link rel="stylesheet" href="styles/responsive.css">
</head>

<body>
  <div id="page-create-point">
      <header>
        <img src="assets/logo.svg" alt="Logo Ecoleta">
        <a href="#">
          <span></span>
          Voltar para a Home</a>
      </header>     

      <form action="">
        <h1>Cadastro do Ponto de Coleta</h1>
        <fieldset>
          <legend>
            <h2>Dados da Entidade</h2>
          </legend>

          <div class="field">
            <label for="name">Nome da Entidade</label>
            <input type="text" name="name">
          </div>

          <div class="field-group">
            <div class="field">
              <label for="address">Endereço</label>
              <input type="text" name="address">
            </div>

            <div class="field">
              <label for="address2">Número/Complemento</label>
              <input type="text" name="address2">
            </div>
          </div>

          <div class="field-group">
            <div class="field">
              <label for="state">Estado</label>
              <select name="uf">
                <option value="">Selecionne o Estado</option>
              </select>

              <input type="hidden" name="state">
            </div>

            <div class="field">
              <label for="city">Cidade</label>
              <select name="city" disabled>
                <option value="">Selecionne a Cidade</option>
              </select>
            </div>            
          </div>
        </fieldset>
          
      
        <button type="submit">Cadastrar Ponto de Coleta</button>
      </form>
  </div>
  <script src="script/create-point.js"></script>
</body>

</html>
